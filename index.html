<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <meta
      name="description"
      content="A whole new species is ready to raid your world on web3."
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#8c59f8" />
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <div class="pre_loader">
      <img src="static/markeye.png" alt="House of MarkiMons" />
    </div>
    <div class="wrap">
      <img src="static/markimon-logo-prev.svg" alt="House of MarkiMons" />
      <h1>Space Pirates are Coming</h1>
    </div>
    <script type="text/JavaScript">
      document.addEventListener("DOMContentLoaded", function (event) {
        setTimeout(() => {
          document.querySelector(".pre_loader").style.display = "none";
        }, 1000);
      });
    </script>
    <script src="public/js/app.js" defer></script>
  </body>
</html>
